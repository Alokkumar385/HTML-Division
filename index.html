<!DOCTYPE html>
<html>
<head>
  <title>Division Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .box {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 150px;
      margin: 10px;
      padding: 10px;
    }

    .box img {
      width: 50px;
      height: 50px;
    }

    .box h3 {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home">
      <h3>Home</h3>
    </div>
    <div class="box">
      <img src="https://img.icons8.com/ios-filled/50/info.png" alt="About">
      <h3>About</h3>
    </div>
    <div class="box">
      <img src="https://img.icons8.com/ios-filled/50/picture.png" alt="Gallery">
      <h3>Gallery</h3>
    </div>
    <div class="box">
      <img src="https://img.icons8.com/ios-filled/50/phone.png" alt="Contact">
      <h3>Contact</h3>
    </div>
  </div>

</body>
</html>
